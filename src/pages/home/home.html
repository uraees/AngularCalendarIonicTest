<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<style type="text/css">
  .odd-cell {
    background-color: pink !important;
  }
</style>

<div class="calendar-comp" ng-controller="CellModifierCtrl as vm">

	<template #headerTemp>
		<div class="cal-cell-row">
			<div class="cal-cell cal-past columnHeader" *ngFor="let label of days_label">
				 {{label}} 
			</div>
		</div>
	</template>
	<mwl-calendar-month-view 
    [viewDate]="today" 
    [headerTemplate]="headerTemp" 
    (dayClicked)="dayClicked(day)" 
    [dayModifier]= "dayModifier">
	</mwl-calendar-month-view> 



</div>
</ion-content>
